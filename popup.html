<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Block HN Users</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Blocked HN Users</h1>

    <div class="add-user-section">
      <input type="text" id="username-input" placeholder="Enter username to block" />
      <button id="add-user-btn">Block User</button>
    </div>

    <div class="settings-section">
      <h2>API Configuration</h2>
      <div class="api-config">
        <input type="password" id="api-key-input" placeholder="API Key (optional for sync)" autocomplete="off">
        <div class="api-buttons">
          <button id="save-api-key-btn">Save Key</button>
          <button id="clear-api-key-btn" class="secondary-btn">Clear Key</button>
        </div>
      </div>
      <div class="sync-controls">
        <button id="sync-now-btn" class="secondary-btn">
          <span id="sync-icon">â†»</span> Sync Now
        </button>
        <div id="sync-status" class="sync-status">
          <span id="sync-status-text">Offline mode - No API key configured</span>
        </div>
      </div>
    </div>

    <div class="blocked-users-section">
      <h2>Blocked Users (<span id="blocked-count">0</span>)</h2>
      <div id="blocked-list"></div>
      <div id="empty-message" class="empty-message">No blocked users yet</div>
    </div>

    <div class="footer">
      <button id="clear-all-btn" class="danger-btn">Clear All</button>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="api.js"></script>
  <script src="popup.js"></script>
</body>
</html>
